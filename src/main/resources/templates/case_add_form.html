<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<th:block th:if="${error}">
    <div th:replace="fragments/header :: alert"></div>
</th:block>

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>


    <div class="content p-4">
        <form th:object="${legal_case}" method="post" th:action="@{/legal_cases/add}" enctype="multipart/form-data">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name"
                               placeholder="Enter case name" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" th:field="*{category}" required>
                            <option th:each="cat : ${categories}"
                                    th:text="${cat.name}"
                                    th:value="${cat.id}"></option>
                        </select>
                        <div class="form-group">
                            <label for="number">Number â„–</label>
                            <input th:field="*{number}" type="text" class="form-control" id="number"
                                   placeholder="Enter case number" required>
                        </div>
                        <div class="form-group">
                            <label for="phase">Phase</label>
                            <select class="form-control" id="phase" th:field="*{phase}" required>
                                <option th:each="phase : ${phases}"
                                        th:text="${phase.name}"
                                        th:value="${phase.id}"></option>
                            </select>
                        </div>
                        <div class="card-footer bg-white">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
