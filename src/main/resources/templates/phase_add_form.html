<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">



<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>


    <div class="content p-4">
        <form th:object="${phase}" method="post" th:action="@{/legal_cases/add_phase}" enctype="multipart/form-data">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name"
                               placeholder="Enter case name" required>
                    </div>
                    <div class="card-footer bg-white">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
