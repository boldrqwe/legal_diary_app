<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<th:block th:if="${error}">
    <div th:replace="fragments/header :: alert"></div>
</th:block>

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <form th:object="${event}" method="post" th:action="@{/legal_cases/add}" enctype="multipart/form-data">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="name">Case name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name"
                               placeholder="Enter case name" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categories</label>
                        <select class="form-control" id="category" th:field="*{category}" required>
                            <option th:each="cat : ${categories}"
                                    th:text="${cat.name}"
                                    th:value="${cat.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="events">Events</label>
                        <div id="events" th:replace="fragments/event_table :: event_table_fragment"></div>
                    </div>
                    <div class="form-group">
                        <label for="persons">Persons</label>
                        <div id="persons" th:replace="fragments/persons_table :: persons_table_fragment"></div>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
