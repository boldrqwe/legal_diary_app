<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Person list</h2>

        <div class="card mb-4">

            <div class="card-body">
                <form class="form-group" th:action="@{/person/create}">
                    <button type="submit" class="btn btn-primary">Create new</button>
                </form>

                <table id="persons" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <th>Id</th>
                    <th>Surname</th>
                    <th>Name</th>
                    <th>Patronymic</th>
                    <th>Phone</th>
                    <th>PersonStatus</th>
                    <th>CreateDate</th>
                    <th class="actions">Actions</th>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${persons}">
                        <td th:text="${person.id}"></td>
                        <td th:text="${person.surname}"></td>
                        <td th:text="${person.name}"></td>
                        <td th:text="${person.patronymic}"></td>
                        <td th:text="${person.phone}"></td>
                        <td th:text="${person.personStatus}"></td>
                        <td th:text="${person.createDate}"></td>
                        <td>
                            <a th:href="@{/person/{id}/edit(id=${person.id})}" class="btn btn-icon btn-pill btn-primary"
                               data-toggle="tooltip" title="Edit">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>
                            <form th:action="@{/person/{id}/delete(id=${person.id})}" th:method="delete"
                                  class="d-inline">
                                <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-fw fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#persons').DataTable();
    });
</script>

</body>
</html>
