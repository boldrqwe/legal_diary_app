<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Case list</h2>

        <div class="card mb-4">

            <div class="card-body">
                <form class="form-group" th:action="@{/legal_cases/add}">
                    <button type="submit" class="btn btn-primary">Create new</button>
                </form>
                <div th:replace="fragments/cases_table:: legal_cases_table"></div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#legal_cases').DataTable();
    });
</script>

</body>
</html>
