<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>


    <table th:fragment="persons_table_fragment"  class="table table-hover" cellspacing="0" width="100%">
        <thead>
        <th>â„–</th>
        <th>Surname</th>
        <th>Name</th>
        <th>Patronymic</th>
        <th>Phone</th>
        <th>PersonStatus</th>
        <th>CreateDate</th>
        <th class="actions">Actions</th>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td th:text="${persons.indexOf(person)+1}"></td>
            <td th:text="${person.surname}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.patronymic}"></td>
            <td th:text="${person.phone}"></td>
            <td th:text="${person.personStatus}"></td>
            <td th:text="${person.createDate}"></td>
            <td>
                <a th:href="@{/person/{id}/edit(id=${person.id})}" class="btn btn-icon btn-pill btn-primary"
                   data-toggle="tooltip" title="Edit">
                    <i class="fa fa-fw fa-edit"></i>
                </a>
                <form th:action="@{/person/{id}/delete(id=${person.id})}" th:method="delete"
                      class="d-inline">
                    <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                        <i class="fa fa-fw fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>



</body>
</html>
