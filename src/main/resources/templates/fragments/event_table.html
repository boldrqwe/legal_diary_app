<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>


<div th:fragment="event_table_fragment">
    <table class="table table-hover" id="events" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>â„–</th>
            <th>Name</th>
            <th>CreateDate</th>
            <th>BeginningDate</th>
            <th>EndingDate</th>
            <th class="actions">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${eventList}">

            <td th:text="${eventList.indexOf(event)+1}"></td>
            <td th:text="${event.name}"></td>
            <td th:text="${event.getCreateDateFormat()}"></td>
            <td th:text="${event.getBeginningDateFormat()}"></td>
            <td th:text="${event.getEndingDateFormat()}"></td>
            <td>
                <a th:href="@{/events/{id}(id=${event.id})}" type="button"
                   class="btn btn-primary btn-sm btn-pill">Show</a>
                <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-icon btn-pill btn-primary"
                   data-toggle="tooltip" title="Edit">
                    <i class="fa fa-fw fa-edit"></i>
                </a>
                <form th:action="@{/events/delete/{id}(id=${event.id})}" th:method="delete" class="d-inline">
                    <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                        <i class="fa fa-fw fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>






</body>
</html>
