<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>


<table th:fragment="documents_table_fragment" class="table table-hover" cellspacing="0" width="100%">
        <thead>
        <th>Id</th>
        <th>Surname</th>
        <th>Name</th>
        <th>Patronymic</th>
        <th>Phone</th>
        <th>PersonStatus</th>
        <th>CreateDate</th>
        <th class="actions">Actions</th>
        </thead>
        <tbody>
        <tr th:each="document : ${documents}">
            <td th:text="${document}"></td>
            <td th:text="${document}"></td>
            <td th:text="${document}"></td>
            <td>
                <a th:href="@{/person/{id}/edit}" class="btn btn-icon btn-pill btn-primary"
                   data-toggle="tooltip" title="Edit">
                    <i class="fa fa-fw fa-edit"></i>
                </a>
                <form th:action="@{/person/{id}/delete}" th:method="delete"
                      class="d-inline">
                    <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                        <i class="fa fa-fw fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
</table>

</body>
</html>
