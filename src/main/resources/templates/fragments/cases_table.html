<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>


<table th:fragment="legal_cases_table" id="legal_cases" class="table table-hover" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Number â„–</th>
        <th>Category</th>
        <th>Phase</th>
        <!--                        <th>Product count</th>-->
        <th class="actions">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${legal_cases}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.number}"></td>
        <td th:text="${c.category}"></td>
        <td th:text="${c.phase}"></td>
        <!--                        <td th:text="${cat.productCount}"></td>-->
        <td>
            <a th:href="@{/legal_cases/{id}(id=${c.id})}" type="button" class="btn btn-primary btn-sm btn-pill">Show</a>
            <a th:href="@{/legal_cases/edit/{id}(id=${c.id})}" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit">
                <i class="fa fa-fw fa-edit"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
